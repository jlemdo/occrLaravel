name: Deploy to AWS

on:
  push:
    branches:
      - master  # Se ejecuta cuando haces push a master
  workflow_dispatch:  # TambiÃ©n permite ejecutar manualmente desde GitHub

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, bcmath, pdo, mysql

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: ğŸ§ª Run Tests (optional)
        run: |
          # Descomentar cuando tengas tests configurados
          # php artisan test
          echo "Tests skipped for now"

      - name: ğŸš€ Deploy to AWS Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: ${{ secrets.AWS_PORT || 22 }}
          script: |
            cd /var/www/html/foodbackend

            # Pull latest code
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git pull origin master

            # Install/update dependencies
            echo "ğŸ“¦ Installing dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction

            # Run migrations
            echo "ğŸ—„ï¸ Running database migrations..."
            php artisan migrate --force

            # Clear and cache config
            echo "ğŸ§¹ Clearing caches..."
            php artisan config:clear
            php artisan cache:clear
            php artisan view:clear
            php artisan route:clear

            echo "ğŸ“ Optimizing for production..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Set proper permissions
            echo "ğŸ”’ Setting permissions..."
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            echo "âœ… Deployment completed successfully!"

      - name: âœ… Deployment Success
        if: success()
        run: echo "ğŸ‰ Deployment to production completed successfully!"

      - name: âŒ Deployment Failed
        if: failure()
        run: echo "ğŸ’¥ Deployment failed. Check the logs above."
